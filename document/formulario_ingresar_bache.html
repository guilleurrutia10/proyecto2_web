<form class="form-horizontal" onsubmit="return false">
<fieldset>

<!-- Form Name -->
<legend>Ingresar Bache</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="titulo">Título</label>  
  <div class="col-md-4">
  <input id="titulo" name="titulo" placeholder="Ingrese el titulo" class="form-control input-md" required="" type="text">
  <!-- <span class="help-block">help</span> -->
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="descripcion">Descripción</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="descripcion" name="descripcion">Ingrese la descripción</textarea>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="latitud">Latitud</label>  
  <div class="col-md-4">
  <input id="latitud" name="latitud" placeholder="Ingrese la latitud" class="form-control input-md" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="longitud">Longitud</label>  
  <div class="col-md-4">
  <input id="longitud" name="longitud" placeholder="Ingrese la longitud" class="form-control input-md" type="text">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="direccion">Dirección</label>  
  <div class="col-md-6">
  <input id="direccion" name="direccion" placeholder="Ingrese la dirección" class="form-control input-md" type="text">
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id">Enviar</label>
  <div class="col-md-8">
    <button id="aceptarBache" name="button1id" class="btn btn-success">Aceptar</button>
    <button id="cancelarBache" name="button2id" class="btn btn-danger">Cancelar</button>
  </div>
</div>

</fieldset>
</form>
