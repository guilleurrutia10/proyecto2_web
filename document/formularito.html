	<form role="form" class="form-horizontal">
	<fieldset>
		<!-- Form Name -->
		<legend>Registrar Bache</legend>
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<div class="col-md-6 column">
						<form role="form" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="direccion">Dirección</label>
								<div class="col-sm-9">
									<input id="direccion" class="form-control" type="text" autofocus required>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-3 control-label" for="latitud">Latitud</label>
								<div class="col-md-6">
									<input id="latitud" name="latitud" class="form-control input-md" type="text" required>
								</div>
							</div>
							<!-- Select Basic -->
							<div class="form-group">
							  <label class="col-md-3 control-label" for="criticidad">Nivel de criticidad</label>
							  <div class="col-md-6">
							    <select id="criticidad" name="criticidad" class="form-control">
							      <option value="Alto">Alto</option>
							      <option value="Medio">Medio</option>
							      <option value="Bajo">Bajo</option>
							    </select>
							  </div>
							</div>
						</form>
					</div>
					<div class="col-md-4 column">
						<form role="form" class="form-horizontal">
							<div class="form-group">
								<label class="col-sm-3 control-label" for="altura">Altura</label>
								<div class="col-sm-7">
									<input id="altura" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">
								<label for="longitud" class="col-md-3 control-label">Longitud</label>
								<div class="col-md-7">	
									<input class="form-control input-md" name="longitud" id="longitud" type="text">
								</div>
							</div>
						</form>
					</div>
				</div>
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="descripcion" class="col-md-2 control-label">Descripción</label>
						<div class="col-md-6">
							<textarea name="descripcion" id="descripcion" class="form-control"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="col-md-2 control-label" for="button1id">Registrar</label>
						<div class="col-md-8">
							 <button id="aceptarBache" class="btn btn-success">Enviar</button> <button id="cancelarBache" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</fieldset>
	</div>
</form>
